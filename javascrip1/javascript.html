<script type="text/javascript" src="c-uppgift.js"></script>

<head>
    <title>Formulär</title>
</head>

<body>
    <h1 style="background-color:green;">Formulär</h1>
    <p>Fyll i namn och ålder i formuläret nedan</p>
    <form>
        <fieldset>
            <label for="fname">Förnamn:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Efternamn:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="age">Ålder:</label><br>
            <input type="text" id="age" name="age"><br><br>
            <input id="button" type="button" onclick=myFunction() value="Klicka">
            <p id="demo"></p>
        </fieldset>
    </form>
</body>
